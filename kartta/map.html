<html>
<head>
	<meta charset="utf-8" /> 
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
	   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	   crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
		integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
		crossorigin=""></script>
<style>
	body {
	    padding: 0;
	    margin: 0;
	}
	html, body, #map {
	    height: 100%;
	    width: 100%;
	}
	
	.leaflet-container {
	    background-color:rgba(255,0,0,0.0);
	}
</style>

<script>
	function createCustomIcon (feature, latlng) {
	  let myIcon = L.icon({
	    iconUrl: 'alko.svg',
	    iconSize:     [25, 25], // width and height of the image in pixels
	    iconAnchor:   [12, 12], // point of the icon which will correspond to marker's location
	    popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
	  })
	  return L.marker(latlng, { icon: myIcon })
	}

	let myLayerOptions = {
	  pointToLayer: createCustomIcon
	}

	var alkot = {
		"type": "FeatureCollection",
		"name": "jyvaskylan_alkot",
		"crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
		"features": [
			{ "type": "Feature", "properties": { "name": "Alko Keskusta" }, "geometry": { "type": "Point", "coordinates": [ 25.7491919, 62.2423858 ] } },
			{ "type": "Feature", "properties": { "name": "Alko Keljo" }, "geometry": { "type": "Point", "coordinates": [ 25.7198275, 62.2157447 ] } },
			{ "type": "Feature", "properties": { "name": "Alko Seppälä" }, "geometry": { "type": "Point", "coordinates": [ 25.7742351, 62.2635125 ] } },
			{ "type": "Feature", "properties": { "name": "Alko Palokka" }, "geometry": { "type": "Point", "coordinates": [ 25.7175414, 62.2878795 ] } }
		]
	};
</script>
</head>
<body>
	<div id="map"></div>
<script>
        var map = new L.Map("map", {
	    center: new L.LatLng(62.2521137,25.7179273),
	    minZoom: 10,
	    maxZoom: 16,
	    tileSize: 256,
            zoom: 12
        });

	L.geoJSON(alkot, myLayerOptions).bindTooltip(function (layer) {
		return layer.feature.properties.name;
	}).addTo(map);

	L.tileLayer('file:///home/tohveli/kartta/tiles/{z}/{x}/{y}.png').addTo(map);
</script>
</body>
</html>
