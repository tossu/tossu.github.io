<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Budjetti suunnittelija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts/expenses.js"></script>
    <script src="scripts/utils.js"></script>
</head>

<body>
    <a href="index.html">Etusivu</a>
    <a href="budget.html">Budjetti</a>
    <a href="expenses.html">Menot</a>

    <div id="add-expense-modal" class="modal hidden d-flex flex-column">

        <div class="d-flex justify-content-end" onClick="javascript:hideAddExpenseModal()">
            X
        </div>

        <h1>Lisää kulu</h1>

        <form onsubmit="javascript:event.preventDefault();onSubmit()">

            <div class="d-flex flex-column">
                <label for="category">Kategoria</label>
                <select id="category" name="category" onChange="onCategorySelected(this)" required>
                    <option value="ruoka">Ruoka</option>
                    <option value="terveys">Terveys</option>
                    <option value="_new">Uusi kategoria</option>
                </select>
            </div>

            <div id="new-category-container" class="d-flex flex-column hidden">
                <label for="new_category">Uuden kategorian nimi</label>
                <input type="text" pattern="[A-ZÄÖÅa-zäöå0-9]+" id="new-category" disabled required />
            </div>

            <div class="d-flex flex-column">
                <label for="price">Hinta</label>
                <input type="number" min=0 id="price" step=".01" required />
            </div>

            <div class="d-flex flex-column">
                <label for="description">Selite</label>
                <textarea id="description"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button class="primary" type="button" onclick="javascript:hideAddExpenseModal()">Peruuta</button>
                <button class="button button-primary" type="submit">Lisää</button>
            </div>

        </form>
    </div>

    <div id="header">
        <h1>Menot</h1>
        <small>Helmikuu 2024</small>
    </div>


    <div class="d-flex justify-content-end mr-1">
        <button onclick="javascript:showAddExpenseModal()">Lisää meno</button>
    </div>

    <div id="expenses" class="d-flex flex-column">
        <div class="d-flex flex-column p-1">
            <div class="d-flex justify-content-between" onclick="javascript:expandToggle(this)">
                <div>
                    30e
                </div>
                <div>
                    Ruoka hesburger
                </div>
            </div>
            <div class="expand hidden p-1" style="background-color: #f3f3f3;">
                <form onsubmit="javascript:event.preventDefault();">
                    <div class="d-flex flex-column">
                        <label for="category">Kategoria</label>
                        <select id="category" name="category" onChange="onCategorySelected(this)" required>
                            <option value="ruoka">Ruoka</option>
                            <option value="terveys">Terveys</option>
                        </select>
                    </div>

                    <div class="d-flex flex-column">
                        <label for="price">Hinta</label>
                        <input type="number" min=0 id="price" step=".01" required value="30" />
                    </div>
        
                    <div class="d-flex flex-column">
                        <label for="description">Selite</label>
                        <textarea id="description">Ruoka hesburger</textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="button">Tallenna</button>
                        <button type="button" class="button" onclick="javascript:deleteExpense(this)">Poista</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="d-flex justify-content-between p-1">
            <div>
                20e
            </div>
            <div>
                Nahkaruoska
            </div>
        </div>
        <div class="d-flex justify-content-between p-1">
            <div>
                9000e
            </div>
            <div>
                Tietokone
            </div>
        </div>
    </div>


</body>

</html>
