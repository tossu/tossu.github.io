<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Budjetti suunnittelija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />


    <script src="scripts/main.js"></script>


    <script>


    </script>

</head>

<body>

    <!-- Isoin luku on 500 -->


    <!-- 
        
        Halutaan seurata budjetin kehitystä
        - Paljonko budjettia jäljellä
        - Kuinka paljon on käytetty
        - Kuinka paljon ollaan menty budjetista ylitse

    -->

    <div class="chart">


        <div class="category">

            <div class="label">
                Terveys
            </div>

            <div class="bar">
                <div style="width: calc(100% - 1em); background-color: pinK; float: left; padding: 0.5em;">500</div>
                <div style="position: fixed; right: 0; padding: 0.5em; padding-right: 2em;">Budjetoitu</div>
            </div>
            <div class="bar">
                <div style="width: calc(100% - (100% - 50%) - 1em); background-color: #f3f3f3; float: left; padding: 0.5em;">250</div>
                <div style="position: fixed; right: 0; padding: 0.5em; padding-right: 2em;">Käytetty</div>
            </div>

        </div>


        <div class="category">

            <div class="label">
                Ruoka
            </div>

            <div class="bar">
                <div style="width: calc(100% - (100% - 40%) - 1em); background-color: pinK; float: left; padding: 0.5em;">200</div>
                <div style="position: fixed; right: 0; padding: 0.5em; padding-right: 2em;">Budjetoitu</div>
            </div>
            <div class="bar">
                <div style="width: calc(100% - (100% - 30%) - 1em); background-color: #f3f3f3; float: left; padding: 0.5em;">150</div>
                <div style="position: fixed; right: 0; padding: 0.5em; padding-right: 2em;">Käytetty</div>
            </div>

        </div>


    </div>

</body>

</html>
