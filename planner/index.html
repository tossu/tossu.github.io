<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Budjetti suunnittelija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/styles.css" />


    <script src="scripts/main.js"></script>

</head>

<body>


    <!-- 
        
        Halutaan seurata budjetin kehitystä
        - Paljonko budjettia jäljellä
        - Kuinka paljon on käytetty
        - Kuinka paljon ollaan menty budjetista ylitse

    -->

    <!--
        Leveys riippuu isoimmasta budjetoidusta tai toteutuneesta arvosta
        ja muut suhteutetaan sen mukaan.
    -->

    <div id="modal">
        <div>

            <div class="d-flex flex-column">
                <label for="category">Kategoria</label>
                <select name="category" id="category">
                    <option value="ruoka">Ruoka</option>
                    <option value="terveys">Terveys</option>
                    <option value="_new">Uusi kategoria</option>
                </select>
            </div>

            <div class="d-flex flex-column">
                <label for="_new_category">Uuden kategorian nimi</label>
                <input type="text" id="_new_category" />
            </div>

            <div class="d-flex flex-column">
                <label for="price">Hinta</label>
                <input type="text" id="price" />
            </div>

            <div class="d-flex flex-column">
                <label for="description">Selite</label>
                <textarea id="description"></textarea>
            </div>

            <div class="d-flex justify-content-end">
                <button class="primary" type="button">Lisää</button>
            </div>
        </div>
    </div>

    <div id="header">
        <h1>Helmikuu</h1>
        <small>2024</small>
    </div>

    <div class="chart">
        <div class="category">
            <div class="label">
                Terveys
            </div>
            <div class="bar" style="--percentage: 100%; --color: #f3f3f3;">
                <div>500</div>
                <div>Budjetoitu</div>
            </div>
            <div class="bar" style="--percentage: 40%; --color: pink;">
                <div>200</div>
                <div>Toteutunut</div>
            </div>
        </div>


        <div class="category">
            <div class="label">
                Ruoka
            </div>
            <div class="bar" style="--percentage: 40%; --color: #f3f3f3;">
                <div>200</div>
                <div>Budjetoitu</div>
            </div>
            <div class="bar" style="--percentage: 50%; --color: pink;">
                <div>250</div>
                <div>Toteutunut</div>
            </div>
        </div>
    </div>

</body>

</html>
