<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Budjetti suunnittelija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts/main.js"></script>
</head>

<body>

    <div id="modal" class="d-flex flex-column">

        <div class="d-flex justify-content-end">
            X
        </div>

        <form onsubmit="onSubmit(this)">

            <div class="d-flex flex-column">
                <label for="category">Kategoria</label>
                <select id="category" name="category" onChange="onCategorySelected(this)" required>
                    <option value="ruoka">Ruoka</option>
                    <option value="terveys">Terveys</option>
                    <option value="_new">Uusi kategoria</option>
                </select>
            </div>

            <div id="new-category-container" class="d-flex flex-column hidden">
                <label for="new_category">Uuden kategorian nimi</label>
                <input type="text" pattern="[A-ZÄÖÅa-zäöå]+" id="new_category" disabled required />
            </div>

            <div class="d-flex flex-column">
                <label for="price">Hinta</label>
                <input type="number" min=0 id="price" step=".01" lang="fi" required />
            </div>

            <div class="d-flex flex-column">
                <label for="description">Selite</label>
                <textarea id="description"></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button class="primary" type="button">Peruuta</button>
                <button class="button button-primary" type="submit">Lisää</button>
            </div>

        </form>
    </div>

    <div id="header">
        <h1>Helmikuu</h1>
        <small>2024</small>
    </div>

    <div class="chart">
        <div class="category">
            <div class="label">
                Terveys
            </div>
            <div class="bar" style="--percentage: 100%; --color: #f3f3f3;">
                <div>500</div>
                <div>Budjetoitu</div>
            </div>
            <div class="bar" style="--percentage: 40%; --color: pink;">
                <div>200</div>
                <div>Toteutunut</div>
            </div>
        </div>


        <div class="category">
            <div class="label">
                Ruoka
            </div>
            <div class="bar" style="--percentage: 40%; --color: #f3f3f3;">
                <div>200</div>
                <div>Budjetoitu</div>
            </div>
            <div class="bar" style="--percentage: 50%; --color: pink;">
                <div>250</div>
                <div>Toteutunut</div>
            </div>
        </div>
    </div>

</body>

</html>
