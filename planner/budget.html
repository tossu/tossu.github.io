<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Budjetti suunnittelija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="scripts/budget.js"></script>
</head>

<body>
    <a href="index.html">Etusivu</a>
    <a href="budget.html">Budjetti</a>
    <a href="expenses.html">Menot</a>


    <div id="add-expense-modal" class="modal d-flex flex-column hidden">

        <div class="d-flex justify-content-end" onClick="javascript:hideAddExpenseModal()">
            X
        </div>

        <h1>Muokkaa kategoriaa</h1>

        <form onsubmit="javascript:event.preventDefault();onSubmit()">

            <div class="d-flex flex-column">
                <label for="price">Budjettin suuruus</label>
                <input type="number" min=0 id="price" step=".01" required />
            </div>

            <div class="d-flex justify-content-between">
                <button class="primary" type="button" onclick="javascript:hideAddExpenseModal()">Peruuta</button>
                <button class="button button-primary" type="submit">Tallenna</button>
            </div>

        </form>
    </div>

    <div id="header">
        <h1>Budjetti</h1>
        <small>Helmikuu 2024</small>
    </div>


    <div id="expenses" class="d-flex flex-column">
        <div class="expense">
            <div>
                Ruoka
            </div>
            <div class="d-flex justify-content-between">
                250

                <div class="ml-1">
                    <i class="fa fa-pencil-square fa-lg"></i>
                    <i class="fa fa-trash fa-lg"></i>
                </div>
            </div>
        </div>
        <div class="expense">
            <div>
                Tietokone
            </div>
            <div>
                9000
            </div>
        </div>
        <div class="expense">
            <div>
                Espresso kone
            </div>
            <div>
                900
            </div>
        </div>
    </div>

</body>

</html>
