<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Budjetti suunnittelija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="scripts/utils.js"></script>
    <script src="scripts/budget.js"></script>
</head>

<body>
    <div id="menu">
        <div class="header p-1 d-flex justify-content-end" onclick="expandToggle(this)">
            MENU
        </div>
        <div class="expand hidden">
            <ul>
                <li class="p-1"><a href="index.html">Etusivu</a></li>
                <li class="p-1"><a href="budget.html">Budjetti</a></li>
                <li class="p-1"><a href="expenses.html">Menot</a></li>
            </ul>
        </div>
    </div>

    <div id="add-category-modal" class="modal hidden d-flex flex-column">

        <div class="d-flex justify-content-end" onClick="javascript:hideElement('add-category-modal')">
            X
        </div>

        <h1>Lisää kategoria</h1>

        <form onsubmit="javascript:event.preventDefault();onSubmit()">

            <div class="d-flex flex-column">
                <label>Nimi</label>
                <input type="text" pattern="[A-ZÄÖÅa-zäöå0-9]+" placeholder="Ruoka" required />
            </div>

            <div class="d-flex flex-column">
                <label>Budjetoitu kulu</label>
                <input type="number" min=0 step=".01" placeholder="200" required />
            </div>

            <div class="d-flex justify-content-between">
                <button class="primary" type="button"
                    onclick="javascript:hideElement('add-category-modal')">Peruuta</button>
                <button class="button button-primary" type="submit">Lisää</button>
            </div>

        </form>
    </div>


    <div id="header">
        <h1>Budjetti</h1>
        <small>Helmikuu 2024</small>
    </div>

    <div class="d-flex justify-content-end mr-1">
        <button onclick="javascript:showElement('add-category-modal')">Lisää kategoria</button>
    </div>

    <div id="budget-list" class="d-flex flex-column"></div>
</body>

</html>
