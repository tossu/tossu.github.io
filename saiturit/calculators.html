<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Saiturin käsikirja - Laskurit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/calculators.css" />
    <link rel="stylesheet" href="css/utils.css" />

    <script type="text/javascript" src="scripts/acquisition.js"></script>
    <script type="text/javascript" src="scripts/rent_or_own.js"></script>
</head>

<body>

    <div id="container">

        <div id="header">
            <h1>Laskurit</h1>
            <small>Laskemalla se selviää</small>
        </div>

        <div id="toc">
            <ul>
                <li><a href="#hankintameno-olettama">Hankinta-olettama</a></li>
                <li><a href="#kannattaako-omistusasunto">Kannattaako omistusasunto</a></li>
            </ul>
        </div>

        <div id="content">


            <h2><a href="#hankintameno-olettama" name="hankintameno-olettama">Hankinta-olettama</a></h2>

            <form onsubmit="event.preventDefault();javascript:acquisitionCost()">

                <div class="pb-1 pt-1 d-flex flex-column">
                    <label for="acquisition-cost-buy-price">Ostohinta (vapaaehtoinen)</label>
                    <input type="number" id="acquisition-cost-buy-price" />
                </div>

                <div class="pb-1 d-flex flex-column">
                    <label for="acquisition-cost-sell-price">Myyntihinta</label>
                    <input type="number" id="acquisition-cost-sell-price" required />
                </div>

                <div class="d-flex flex-row">
                    <label for="acquisition-cost-over-ten-years">Yli kymmenen vuotta
                        <input id="acquisition-cost-over-ten-years" type="checkbox" value="true" checked/>
                    </label>
                </div>

                <div class="pb-1 pt-1">
                    <button class="button" type="submit">Laske</button>
                </div>

                <div class="pb-1">
                    <pre><code id="acquisition-cost-result">Tulos</code></pre>
                </div>

            </form>


            <h2><a href="#kannattaako-omistusasunto" name="kannattaako-omistusasunto"a">Kannattaako omistusasunto</a></h2>

            <form onsubmit="event.preventDefault();rentOrOwn();">

            <div class="pb-1 pt-1 d-flex flex-column">
                <label for="rent-or-own-house-price">Asunnon hinta</label>
                <input type="number" id="rent-or-own-house-price" required />
            </div>

            
            <div class="pb-1 d-flex flex-column">
                <label for="rent-or-own-rent">Vuokra</label>
                <input type="number" id="rent-or-own-rent" required/>
            </div>

            
            <div class="pb-1 d-flex flex-column">
                <label for="rent-or-own-rent-management-charge">Vastike</label>
                <input type="number" id="rent-or-own-rent-management-charge" required/>
            </div>

            <div class="pb-1 pt-1">
                <button class="button" type="submit">Laske</button>
            </div>

            <div class="pb-1">
                <pre><code id="rent-or-own-result">Tulos</code></pre>
            </div>

            </form>

        </div>

</body>

</html>
